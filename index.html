<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track The Crack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    #map {
      height: calc(100vh - 100px);
      width: 100%;
      position: relative;
    }

    .leaflet-bottom.leaflet-left {
      bottom: 10px;
      left: 10px;
    }

    .floating-icons {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      z-index: 999;
    }

    .floating-icons a {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .floating-icons img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <header>
    <h1>Track The Crack</h1>
    <p>Report road hazards, potholes, water logging, and more!</p>
  </header>

  <!-- Social Media Floating Icons -->
  <div class="floating-icons">
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://devang03190.github.io/trackthecrack/" target="_blank">
      <img src="social_icons/facebook.png" alt="Facebook">
    </a>
    <a href="https://wa.me/?text=Check%20this%20out!" target="_blank">
      <img src="social_icons/whatsapp.png" alt="WhatsApp">
    </a>
    <a href="https://www.instagram.com/" target="_blank">
      <img src="social_icons/instagram.png" alt="Instagram">
    </a>
    <a href="https://x.com/" target="_blank">
      <img src="social_icons/x.png" alt="X (Twitter)">
    </a>
    <a href="https://t.me/share/url?url=https://devang03190.github.io/trackthecrack/" target="_blank">
      <img src="social_icons/telegram.png" alt="Telegram">
    </a>
    <a href="https://www.snapchat.com/add/yourusername" target="_blank">
      <img src="social_icons/snapchat.png" alt="Snapchat">
    </a>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      zoomControl: false
    }).setView([22.3072, 73.1812], 11); // Default view on Vadodara

    // Custom zoom control at bottom left
    L.control.zoom({ position: 'bottomleft' }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Marker Example
    const marker = L.marker([22.3072, 73.1812]).addTo(map)
      .bindPopup('Vadodara - Report Here!')
      .openPopup();
  </script>

</body>
</html>
