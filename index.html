<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackTheCrack</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #map {
      height: 90vh;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #eee;
    }

    .floating-share {
      position: fixed;
      top: 40%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px; /* Increased spacing between icons */
      z-index: 1000;
      padding: 10px;
    }

    .floating-share img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .floating-share img:hover {
      transform: scale(1.1);
    }

    .inline-share {
      text-align: center;
      margin-top: 30px;
    }

    .inline-share img {
      width: 40px;
      height: 40px;
      margin: 0 8px;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .inline-share img:hover {
      transform: scale(1.1);
    }

    /* Move Leaflet zoom control to bottom left */
    .leaflet-control-zoom {
      bottom: 10px !important;
      top: auto !important;
      left: 10px !important;
      right: auto !important;
    }
  </style>
</head>
<body>

  <!-- Floating Share Bar -->
  <div class="floating-share">
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://devang03190.github.io/trackthecrack/" target="_blank">
      <img src="social_icons/facebook.png" alt="Facebook">
    </a>
    <a href="https://wa.me/?text=Check%20this%20out!" target="_blank">
      <img src="social_icons/whatsapp.png" alt="WhatsApp">
    </a>
    <a href="https://www.instagram.com/" target="_blank">
      <img src="social_icons/instagram.png" alt="Instagram">
    </a>
    <a href="https://x.com/" target="_blank">
      <img src="social_icons/x.png" alt="X (Twitter)">
    </a>
    <a href="https://t.me/share/url?url=https://devang03190.github.io/trackthecrack/" target="_blank">
      <img src="social_icons/telegram.png" alt="Telegram">
    </a>
    <a href="https://www.snapchat.com/add/yourusername" target="_blank">
      <img src="social_icons/snapchat.png" alt="Snapchat">
    </a>
  </div>



  <header>
    <h1>Track The Crack</h1>
    <p>Report road hazards, potholes, water logging, and more!</p>
  </header>

  <div id="map"></div>

  <footer>
    Share on WhatsApp | Help make roads safer
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      zoomControl: true
    }).setView([22.3072, 73.1812], 13); // Default to Gujarat

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Example Marker
    L.marker([22.3072, 73.1812])
      .addTo(map)
      .bindPopup('<b>Example Hazard</b><br>Pothole here!')
      .openPopup();
  </script>
</body>
</html>
